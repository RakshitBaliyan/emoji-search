<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Picker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Emojee - Emoji üîç Application</h1>
        <div class="controls">
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="face">Face</button>
                <button class="filter-btn" data-filter="book">Book</button>
                <button class="filter-btn" data-filter="hand">Hand</button>
                <button class="filter-btn" data-filter="heart">Heart</button>
                <button class="filter-btn" data-filter="sport">Sport</button>
                <button class="filter-btn" data-filter="flag">Flag</button>
            </div>
            <input type="text" id="searchInput" placeholder="üîç Search Emoji...">
        </div>
        <div id="emojiContainer" class="emoji-container"></div>
    </div>
    <script src="https://akhil-06.github.io/emoji_project/emojiList.js"></script>
    <script src="script.js"></script>
</body>
</html>
